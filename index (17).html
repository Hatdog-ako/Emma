<style>
body {

    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 22px;
    animation: floatUp linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Main container */
.container {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 40px rgba(255,255,255,0.5);
    width: 90%;
    max-width: 500px;

    display: flex;
    flex-direction: column;
    align-items: center;   /* horizontal center */
    justify-content: center;
    text-align: center;    /* text center */
    gap: 15px;
}

/* Title */
h1 {
    margin: 0;
    text-shadow: 0 0 15px white;
}

/* GIF */
img {
    width: 180px;
    border-radius: 15px;
    box-shadow: 0 0 20px white;
    display: block;
}

/* Button container */
.button-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

/* Buttons */
button {
    padding: 10px 25px;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    min-width: 200px;
}

.main-btn {
    background: white;
    color: #ff416c;
}

.main-btn:hover {
    transform: scale(1.08);
    background: #ffe6f0;
}

.surprise-btn {
    background: #ffccdd;
    color: #ff416c;
}

/* Message */
#message {
    margin-top: 10px;
    font-size: 17px;
    min-height: 140px;
    display: none;
    white-space: pre-line;
}
</style>
</head>
